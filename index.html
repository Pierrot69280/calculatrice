<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>La Calculatrice : </h1>


<div class="calculator">
    <input type="text" id="display">
    <input type="button" value="7" class="button sept">
    <input type="button" value="8" class="button huit">
    <input type="button" value="9" class="button neuf">
    <input type="button" value="/" class="buttonCalcul divise">
    <input type="button" value="4" class="button quatre">
    <input type="button" value="5" class="button cinq">
    <input type="button" value="6" class="button six">
    <input type="button" value="*" class="buttonCalcul multiplie">
    <input type="button" value="1" class="button un">
    <input type="button" value="2" class="button deux">
    <input type="button" value="3" class="button trois">
    <input type="button" value="-" class="buttonCalcul moins">
    <input type="button" value="0" class="button zero">
    <input type="button" value="AC" class="buttonAc ac">
    <input type="button" value="+" class="buttonCalcul plus">
    <input type="button" value="=" class="buttonResult egal">
</div>

<script src="main.js"></script>
</body>
</html>
